name: Cypress Tests with Allure Report

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Install Allure CLI globally
        run: npm install -g allure-commandline --save-dev

      - name: Run Cypress Login Test with Allure
        run: |
          npx cypress run --spec "cypress/integration/examples/test_login_pom.cy.ts" --env allure=true
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: allure-report